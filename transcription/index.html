<html>
  <head>
    <title>
      Transcription Practice
    </title>
  </head>
  <body>
    <h1>
      Transcription Practice
    </h1>

    <p>
      Sounds from <a href="http://theremin.music.uiowa.edu/MISpiano.html">http://theremin.music.uiowa.edu/MISpiano.html</a>
    </p>

    <button id="next">Next</button>
    <button id="answer">Show Answer</button>
    <button id="repeat">Repeat</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" \
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" \
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" \
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" \
      crossorigin="anonymous"></script>
    <script src="howler.min.js"></script>

<script>
  let notes = ["C3", "D3", "E3", "F3", "G3", "A3", "B3", "C4", "D4", "E4", "F4", "G4", "A4", "B4", "C5"];
  let sounds = [];

  var n = [];

  $(document).ready(function() {
    function load_notes() {
      if (sounds.length == 0) {
        for (note of notes) {
          filename = 'piano/Piano.mf.' + note + '.mp3'
          console.log(filename)
          sound = new Howl({
            src: [filename]
          });
          sounds.push(sound);
        }
      }
    }

    function play_notes(n, i) {
      load_notes();

      if (i > 0) {
        sounds[i-1].stop();
      }

      if (i >= n.length) {
        return;
      }

      let id = sounds[n[i]].play();
      console.log("Playing");
      setTimeout(() => play_notes(n, i + 1), 1000);
    }

    $("#next").click(function() {
      n = [7];

      for (let i = 0; i < 4; i++) {
        let x = 7 + Math.round(Math.random() * 3);
        n.push(x);
      }

      play_notes(n, 0);
    });

    $("#repeat").click(function() {
      play_notes(n, 0);
    });

    $("#answer").click(function() {
      var s = "";
      console.log(n);
      for (y of n) {
        if (s != "")
          s = s + ", " + notes[y];
        else
          s = notes[y];
      }
      alert(s);
    });
  });
</script>
  </body>
</html>
