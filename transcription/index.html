<html>
  <head>
    <title>
      Transcription Practice Tool
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>
        Transcription Practice Tool
      </h1>

      <button class="btn btn-primary" id="next">Next</button>
      <button class="btn btn-primary" id="answer">Show Answer</button>
      <button class="btn btn-primary" id="repeat">Repeat</button>

      <h3>Credits</h3>

      <p>Created by <a href="../">Mohideen Imran Khan</a>.</p>

      <p>
        Sounds from <a href="http://theremin.music.uiowa.edu/MISpiano.html">http://theremin.music.uiowa.edu/MISpiano.html</a>
      </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" \
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" \
      crossorigin="anonymous"></script>
    <script src="howler.min.js"></script>

<script>
  let notes = ["C3", "D3", "E3", "F3", "G3", "A3", "B3", "C4", "D4", "E4", "F4", "G4", "A4", "B4", "C5"];
  let sounds = [];

  var n = [];

  $(document).ready(function() {
    function load_notes() {
      if (sounds.length == 0) {
        for (note of notes) {
          filename = 'piano/Piano.mf.' + note + '.mp3'
          console.log(filename)
          sound = new Howl({
            src: [filename]
          });
          sounds.push(sound);
        }
      }
    }

    function play_notes(n, i) {
      load_notes();

      if (i > 0) {
        sounds[i-1].stop();
      }

      if (i >= n.length) {
        return;
      }

      let id = sounds[n[i]].play();
      console.log("Playing");
      setTimeout(() => play_notes(n, i + 1), 1000);
    }

    $("#next").click(function() {
      n = [7];

      for (let i = 0; i < 4; i++) {
        let x = 7 + Math.round(Math.random() * 3);
        n.push(x);
      }

      play_notes(n, 0);
    });

    $("#repeat").click(function() {
      play_notes(n, 0);
    });

    $("#answer").click(function() {
      var s = "";
      console.log(n);
      for (y of n) {
        if (s != "")
          s = s + ", " + notes[y];
        else
          s = notes[y];
      }
      alert(s);
    });
  });
</script>
  </body>
</html>
